<div id="navbar" class="navbar navbar-dark">
  <div class="d-flex justify-content-between" style="width: 100%; max-width: 1200px; margin: auto;">
    <div class="d-flex">
      <a class="navbar-brand mt-2" href="{{ url_for('main.index') }}">
        <embed src="../static/images/logo/svg/Logo Dark.svg" id="logo">
      </a>
      <a href="{{ url_for('main.index') }}" class="headline align-self-center active ml-5">Home</a>
      {% if current_user.is_authenticated %}
      <a href="{{ url_for('blogger.profile', user_name = current_user.user_name)}}"
        class="headline align-self-center active ml-4">{{ current_user.user_name }}</a>
      {% endif %}

    </div>

    {% if current_user.is_authenticated %}
    <!-- Displays when user is logged in -->
    <div class="d-flex mt-1">
      <a href="{{url_for('blogger.create_blogpost', user_name = current_user.user_name)}}">
        <button class="bg-faded-orange d-flex align-items-center mr-3">New Blog Post</button>
      </a>
      <a href="{{ url_for('auth.logout') }}">
        <button class="button-outline faded-orange border-faded-orange">Sign Out</button>
      </a>

    </div>
    {% else %}
    <!-- Displays when user is not logged in -->
    <div class="d-flex mt-2">
      <a href="{{ url_for('auth.sign_in') }}">
        <button class="button-outline faded-orange border-faded-orange mr-2">Create an account</button>
      </a>

      <a href="{{ url_for('auth.login') }}">
        <button class="bg-faded-orange d-flex align-items-center">
          <embed src="../static/images/bx-log-in.svg" class="mr-3">
          <div>
            Log In
          </div>
        </button>
      </a>
    </div>
    {% endif %}

  </div>
</div>
