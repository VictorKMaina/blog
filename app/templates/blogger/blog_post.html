{% extends 'base.html' %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="../../static/styles/blogpost.css">
{% endblock styles %}

{% block content %}


<div class="mt-5 d-flex align-items-start justify-content-between">
    <div class="blogpost_profile mr-4">
        <div class="position-fixed">
            <div class="bg-grayscale-2">
                <div class="avatar" style="background-image: url('../../static/images/profile_pics/victormainak.jpg');">
                </div>
                <div class="p-4">
                    <div class="grayscale-7 header-4">victormainak</div>
                    <div class="caption grayscale-5">Photography Blogger</div>
                </div>
            </div>
            <a href="">
                <button class="button-outline position-relative faded-orange border-faded-orange mt-4 w-100 text-center">Visit Profile</button>
            </a>
            <a href="">
                <button class="bg-faded-orange position-relative border-faded-orange mt-3 w-100 text-center">Subscribe</button>
            </a>

        </div>
    </div>

    <div class="flex-fill">
        <div class="blogpost_header bg-grayscale-2">
            <div class="blogpost-image"
                style="background-image: url(../../static/images/post_images/pexels-karol-d-409701\ 1.png);"></div>
            <div class="p-4 pl-5 pr-5">
                <div class="header-1">{{blogpost.title}}</div>
                <div class="callout mt-3 mb-1 d-flex align-items-center">
                    <div class="callout grayscale-7 mr-4">By {{blogpost.author}}</div>
                    <!-- <div class="callout-small grayscale-5">1 hour ago</div> -->
                </div>
            </div>
        </div>
        <div class="blogpost-content body-text grayscale-5 pl-3 pr-3">{{ body_format | safe}}</div>
    </div>


</div>


{% endblock content %}
